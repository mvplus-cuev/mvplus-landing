<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a MVPlus...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .ad-container {
      margin: 30px auto;
      max-width: 728px;
      height: 90px;
      background: #222;
      border: 1px dashed #555;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
  <script>
    // Evita popups (básico)
    window.open = function () {
      console.log("Popup bloqueado.");
      return null;
    };

    let countdown = 5;
    function updateCountdown() {
      document.getElementById("counter").textContent = countdown;
      if (countdown === 0) {
        window.location.href = "https://gnulahd.lat/";
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = updateCountdown;
  </script>
</head>
<body>

  <h1>Espere un momento...</h1>
  <p>Serás redirigido automáticamente en <span class="countdown" id="counter">5</span> segundos.</p>

  <div class="ad-container">
    <!-- Aquí podés pegar tu código publicitario -->
    Espacio publicitario
  </div>

  <p>Gracias por usar <strong>MVPlus</strong>.</p>

</body>
</html>
